  <h1>2D_BLOCK_GAME by Feddis08</h1>

        <td>

        </td>
        <td>
          <i class="fas fa-caret-right" id="ArrowRight"></i>
        </td>
      </tr>
      <tr>
        <td></td>
        <td>
          <i class="fas fa-caret-down" id="ArrowDown"></i>
        </td>
        <td></td>
      </tr>
    </table>
  </div>
  <div id="left"></div>
